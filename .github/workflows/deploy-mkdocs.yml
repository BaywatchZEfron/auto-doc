name: Deploy MkDocs

on:
  push:
    branches:
      - main  # o 'master' si tu rama principal se llama asÃ­

permissions:
  contents: write  # ðŸ‘ˆ Permite al bot hacer push a gh-pages

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install mkdocs mkdocs-material

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # ðŸ‘ˆ usa el token con permisos
          publish_dir: ./site
          publish_branch: gh-pages
          force_orphan: true
